<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <p>By: <a href="https://github.com/d3xru8">d3xru8</a></p>
  <div class="container">
    <div class="duration-controls-container">
      <div id="work-controls" class="duration-controls">
        <span class='controls-label'>Session Length</span>
        <button id="work-minus" class="duration-cntrl">-</button>
        <div id="work-minutes" class="display duration-display">25</div>
        <button id="work-plus" class="duration-cntrl">+</button>
      </div>
      <div id="break-controls" class="duration-controls">
        <span class='controls-label'>Break Length</span>
        <button id="break-minus" class="duration-cntrl">-</button>
        <div id="break-minutes" class="display duration-display">15</div>
        <button id="break-plus" class="duration-cntrl">+</button>
      </div>
    </div>
    <span id='period-label' class='period-label'>Session</span>
    <div id="timer-display" class="display timer-display">00:25:00</div>
    <div id="run-controls" class="run-controls">
      <button id="run-pause" class='paused'>Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
