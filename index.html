<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="duration-controls">
    <div id="work-controls">
      <div id="work-minus">-</div>
      <div id="work-minutes">25</div>
      <div id="work-plus">+</div>
    </div>
    <div id="break-controls">
      <div id="break-minus">-</div>
      <div id="break-minutes">15</div>
      <div id="break-plus">+</div>
    </div>
  </div>
  <div id="timer-display" class='work'>25:00</div>
  <div id="run-controls">
    <button id="run-pause" class='paused'>Start</button>
    <button id="reset">Reset</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
